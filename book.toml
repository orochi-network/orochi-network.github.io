[book]
authors = ["Chiro Hiro"]
language = "en"
multilingual = false
src = "src"
title = "Orochi Network's Cookbook"

[output.html]
mathjax-support = true
additional-js = ["mermaid.min.js", "mermaid-init.js"]
theme = "theme"
default-theme = "light"
preferred-dark-theme = "light"

[output.html.fold]
enable = false

[preprocessor.bib]
bibliography = "refs.bib"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]